    <meta charset="UTF-8">

    <title>Kidney Stone Size</title>
    <div class="container">
        <h2>Enter the size of your stone in milimeters</h2>
        <h3>The color of the number will indicate if the size is easier to pass naturally on average or if it usually requires surgery.
            Green numbers are easier to pass naturally, Orange is in the middle and Red usually require surgery.
        </h3>
        <div class="counter">
            <span class="value">0</span> milimeters
            <div></div>
              <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
              <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <button class="btn next"><a href="pain.html">Next</a></button>
    </div>
